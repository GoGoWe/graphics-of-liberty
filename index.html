<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>

<div class="toggle-btn">
    <span class="switch"></span>
</div>

<script type="module" src="main.js"></script>
<div class="titlebig" id="mainTitle">
    The Statue of Liberty
</div>
<div class="controlsCollapsible">
<button class="collapsible">Controls</button>
<div class="content">
    <p>To move around like a Drone please use the Arrow Keys on your keyboard to navigate.</p>
    <div class="middle">
        <button id="up" class="arrow-button">&#8593;</button>
    </div>
    <div id="arrow-container" class="middle">
        <button id="left" class="arrow-button">&#8592;</button>
        <button id="down" class="arrow-button">&#8595;</button>
        <button id="right" class="arrow-button">&#8594;</button>
    </div>
    <p>To turn press and pan the mouse.</p>
</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>
</html>
