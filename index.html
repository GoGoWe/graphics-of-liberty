<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>

<div class="toggle-btn">
    <span class="switch"></span>
</div>

<script type="module" src="main.js"></script>
<div class="titlebig" id="mainTitle">
    The Statue of Liberty
</div>
<div class="status" id="status">
    startup
</div>
<div class="controlsCollapsible">
<button class="collapsible">Controls</button>
<div class="content">
    <p>To move around like a Drone press 1 and use the Keys as shown below to navigate.</p>
    <div class="middle">
        <button id="up" class="button">&#8593;</button>
    </div>
    <div id="arrow-container" class="middle">
        <button id="left" class="button">&#8592;</button>
        <button id="down" class="button">&#8595;</button>
        <button id="right" class="button">&#8594;</button>
    </div>
    <div id="letter-container" class="middle">
        <button id="Q" class="button">Q</button>
        <button id="W" class="button">W</button>
        <button id="E" class="button">E</button>
        <button id="R" class="button">R</button>
    </div>
    <div id="letter-container2" class="middle">
        <button id="A" class="button">A</button>
        <button id="S" class="button">S</button>
        <button id="D" class="button">D</button>
        <button id="F" class="button">F</button>
    </div>
    <p>To change perspective and Controls you can press the numbers 1-6.</p>
    <div id="number-container" class="middle">
        <button id="one" class="button">1</button>
        <button id="two" class="button">2</button>
        <button id="three" class="button">3</button>
    </div>
    <div id="number-container2" class="middle">
        <button id="four" class="button">4</button>
        <button id="five" class="button">5</button>
        <button id="six" class="button">6</button>
    </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>
</html>
